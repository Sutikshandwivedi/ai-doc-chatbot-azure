apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-doc-chatbot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-doc-chatbot
  template:
    metadata:
      labels:
        app: ai-doc-chatbot
    spec:
      containers:
        - name: ai-doc-chatbot
          image: <ACR_NAME>.azurecr.io/ai-doc-chatbot:latest
          ports:
            - containerPort: 5000
          env:
            - name: AZURE_OPENAI_KEY
              valueFrom:
                secretKeyRef:
                  name: ai-doc-secrets
                  key: AZURE_OPENAI_KEY
